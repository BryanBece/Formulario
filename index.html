<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/validaciones.js"></script>
</head>

<body>
    <div class="container">
        <h2>Formulario</h2>
        <form onsubmit="return validarFormulario()">
            <div class="form-group">
                <label for="rut">RUT:</label>
                <input type="text" class="form-control" id="rut" placeholder="Ingresa tu RUT" required />
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required />
            </div>
            <div class="form-group">
                <label for="apellido_paterno">Apellido Paterno:</label>
                <input type="text" class="form-control" id="apellido_paterno" placeholder="Ingresa tu apellido paterno"
                    required />
            </div>
            <div class="form-group">
                <label for="apellido_materno">Apellido Materno:</label>
                <input type="text" class="form-control" id="apellido_materno" placeholder="Ingresa tu apellido materno"
                    required />
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" class="form-control" id="edad" placeholder="Ingresa tu edad" required />
            </div>
            <div class="form-group">
                <label for="genero">Género:</label>
                <select class="form-control" id="genero">
                    <option>Seleccione Género</option>
                    <option>Masculino</option>
                    <option>Femenino</option>
                    <option>Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="profesion">Profesión:</label>
                <input type="text" class="form-control" id="profesion" placeholder="Ingresa tu profesión" required />
            </div>
            <div class="form-group">
                <label for="motivacion">Motivación por el cargo:</label>
                <textarea class="form-control" id="motivacion" placeholder="Ingresa tu motivación por el cargo" rows="8"
                    required></textarea>
            </div>
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="text" class="form-control" id="celular" placeholder="Ingresa tu número de celular"
                    required />
            </div>
            <button type="submit" class="btn btn-dark">Enviar</button>
            <button type="button" class="btn btn-dark" onclick="generarCarta()">Crear Carta</button>
        </form>
        <br />
        <div class="form-group">
            <label for="carta">Carta de Presentación: </label>
            <textarea class="form-control" id="carta" name="carta" rows="8" disabled></textarea>
        </div>
    </div>
</body>

</html>
